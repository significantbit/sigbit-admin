<!doctype html>

<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,700,700italic,900,900italic,600,600italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div class="devise-wrapper">
    <div class="container devise-container">
      <div class="row">
        


      <div class="col-sm-8 col-lg-6 offset-sm-2 offset-lg-3">
        <div class="card">
          <div class="card-block">
            <h2 class="card-title text-xs-center">Logga in</h2>

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
              </div>

              <div class="row">
                <div class="col-xs-6">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      Kom ihåg mig
                    </label>
                  </div>
                </div>
                <div class="col-xs-6 text-xs-right">
                  <a href="forgot">Glömt lösenord?</a>
                </div>
              </div>

              <button type="submit" class="btn btn-lg btn-primary btn-block">Logga in</button>
            </form>

          </div>
        </div>
      </div>


    </div> <!-- .row -->
  </div> <!-- .devise-container .container -->
</div> <!-- .devise-wrapper -->

<script src="scripts.js"></script>

</body>
</html>
